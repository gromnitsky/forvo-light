<!doctype html>
<html>
  <head>
    <title>forvo-light</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="FontAwesome.css">

    <script type="text/mustache" id="tmpl_search">
      <input type="search" spellcheck="false" placeholder="Avaux">
      <button><i class="fa fa-search"></i></button>
    </script>

    <script type="text/mustache" id="tmpl_history">
      History TODO
    </script>

    <script type="text/mustache" id="tmpl_preferences">
      <form>
	API key (get one from <a href="https://api.forvo.com/account/"
	target="_blank">Forvo's website</a>):<br>
	<input type="search" spellcheck="false" pattern="[0-9a-z]{32}" required
	       placeholder="d7c41844aa95b4ba66a6b1e323d317a2">

	<p>
	  <button type="submit"><i class="fa fa-floppy-o"></i></button>
	</p>
      </form>
    </script>

    <script type="text/mustache" id="tmpl_about">
      <p>
	{{ meta.name }} {{ meta.version }}.<br>
	{{ meta.description }}.
      </p>

      <p>
	Works as a regular web or an Android 2.3+ app.
      </p>
    </script>

  </head>

  <body>

    <div id="header">
      <a href="#/search"><i class="fa fa-search fa-lg"></i></a>
      <a href="#/history"><i class="fa fa-history fa-lg"></i></a>
      <a href="#/preferences"><i class="fa fa-cogs fa-lg"></i></a>
      <a href="#/about"><i class="fa fa-info-circle fa-lg"></i></a>
    </div>

    <div id="app">
      Loading...
      <noscript>Error: JavaScript is required</noscript>
    </div>

    <script src="app.browserify.js"></script>

  </body>
</html>
