<!doctype html>
<html>
  <head>
    <title>forvo-light</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="FontAwesome.css">

    <script type="text/mustache" id="tmpl_search">
      <form>
	<select title="Optional" tabindex="2">
	  <option disabled selected>Limit to language</option>
	  <option value>(Any language)</option>
	  {{ #langlist }}
	  <option value="{{ code }}">{{ en }}</option>
	  {{ /langlist }}
	</select>

	<div>
	  <button tabindex="3"><i class="fa fa-search"></i></button>
	  <div>
	    <input tabindex="1" type="search" spellcheck="false"
		   placeholder="Avaux">
	  </div>
	</div>
      </form>
    </script>

    <script type="text/mustache" id="tmpl_history">
      History TODO
    </script>

    <script type="text/mustache" id="tmpl_preferences">
      <form>
	<label>
	  Your Forvo API key:
	  <input type="search" spellcheck="false" value="{{ apikey }}">
	</label>
	<p>
	  <button>Save</button>
	</p>
      </form>
    </script>

    <script type="text/mustache" id="tmpl_about">
      <p>
	{{ meta.name }} {{ meta.version }}.<br>
	{{ meta.description }}.
      </p>

      <p>
	Works as a regular web or an Android 2.3+ app.
      </p>
    </script>

  </head>

  <body>

    <div id="nav">
      <a href="#/search"><i class="fa fa-search fa-lg"></i></a>
      <a href="#/history"><i class="fa fa-bookmark-o fa-lg"></i></a>
      <a href="#/preferences"><i class="fa fa-cog fa-lg"></i></a>
      <a href="#/about"><i class="fa fa-question-circle-o fa-lg"></i></a>
    </div>

    <div id="app">
      Loading...
      <noscript>Error: JavaScript is required</noscript>
    </div>

    <script src="main.browserify.js"></script>

  </body>
</html>
